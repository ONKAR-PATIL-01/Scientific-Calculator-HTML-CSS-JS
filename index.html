<html>
  <head>
    <script src="script.js" type="text/javascript">   
    </script>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  
  <body background="background.jpg">
    
    <h1>
        Speed Up your calculations.... 
    </h1>

    <div class=main>
    <h2>Calculator</h2>
   
    <form name="form">
      <input name="textinput" class="textinput" />
    </form>
    
    <table>
      <tr>
        <td><button onclick="clean()">C</button></td>
        <td colspan=2 ><button style="width:165" onclick="back()">=></button></td>
        <td><button onclick="insert('+')">+</button></td>
        <td><button onclick="calc_sqrt()">sqrt</button></td>
        <td><button onclick="calc_sin()">sin</button></td>
        <td><button onclick="insert('**')">^</button></td>
        
      </tr>
      <tr>
      <td><button onclick="insert(1)">1</button></td>
      <td><button onclick="insert(2)">2</button></td>
      <td><button onclick="insert(3)">3</button></td>
      <td><button onclick="insert('-')">-</button></td>
     
      <td><button onclick="calc_cos()">cos</button></td>
      <td><button id="deg" onclick="calc_deg()">deg</button></td>
      <td ><button  onclick="calc_exp()">exp</button></td>
      </tr>
      <tr>
      <td><button onclick="insert(4)">4</button></td>
      <td><button onclick="insert(5)">5</button></td>
      <td><button onclick="insert(6)">6</button></td>
      <td><button onclick="insert('/')">/</button></td>
      <td><button onclick="calc_tan()">tan</button></td>
      <td><button id="rad"  onclick="calc_rad()">rad</button></td>
      <td ><button  onclick="calc_log()">Log</button></td>
      </tr>
      <tr>
      <td><button onclick="insert(7)">7</button></td>
      <td><button onclick="insert(8)">8</button></td>
      <td><button onclick="insert(9)">9</button></td>
      <td><button onclick="insert('*')">*</button></td>
      
      <td><button onclick="insert('(')">(</button></td>
     
      <td colspan=2 rowspan=2  ><button class="cal"  onclick="calculate()">=</button></td>
      </tr>
      <tr>
      <td colspan=2><button style="width:165" onclick="insert(0)">0</button></td>
      <td><button onclick="insert('.')">.</button></td>
      <td><button onclick="calc_percent()">%</button></td>
      <td><button onclick="insert(')')">)</button></td>
      </tr>
    </table>
    </div>
  </body>
</html>
